<!-- !+tab生成基础页面代码 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html速成</title>
</head>
<body>
    <!-- ctrl+/是注释 -->
    <!-- alt 是多选行 -->
    <!-- shift + alt + f 是格式化代码 -->
    <!-- shift + alt + ↓是该行往下复制 -->
    <!-- lorem10 会生成10个词 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p标签是paragraph:段落 -->
    <!-- strong标签:加粗 -->
    <!-- em标签:斜体 -->
    <!-- a标签:能够嵌入网页连接,写上_blank的话,就会在新标签打开连接 -->
    <p>一行白鹭上青天</p>
    <p>更上一层楼</p>
    <p>我是一个好人,因为<strong>我平时<a href="https://www.baidu.com" target="_blank">从来不会杀死小昆虫</a>和小动物,<em> 我希望</em>世界上的人都如我这般善良</p>
</body>
</html>
