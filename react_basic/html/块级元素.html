<!-- !+tab生成基础页面代码 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>html速成</title>
</head>

<body>
    <!-- list -->
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>

    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>
                    姓名
                </th>
                <th>
                    年龄
                </th>
                <th>
                    性别
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    晨阳
                </td>
                <td>
                    2 6
                </td>
                <td>
                    男生
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <!-- Forms -->
    <form action="form.js" method="post">
        <div>
            <label>账号</label>
            <input type="text" name="account" placeholder="enter account">
        </div>
        <div>
            <label>密码</label>
            <input type="password" name="pwd" placeholder="enter pwd">
        </div>
        <div>
            <label>邮箱</label>
            <input type="email" name="e_mail" placeholder="enter e_mail">
        </div>
        <input type="submit" name="submit" placeholder="Submit">

        <!-- button -->
        <button>这是一个按钮</button>

        <!-- img -->
        <img src="1.jpg" alt="图片未找到"> 

        <blockquote>之间的所有文本都会从常规文本中分离出来，经常会在左、右两边进行缩进（增加外边距），而且有时会使用斜体。 也就是说，块引用拥有它们自己的空间。</blockquote>
    </form>

    <div style="margin-top: 1000px;"></div>

</body>

</html>
